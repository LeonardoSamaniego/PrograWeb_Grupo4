<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<title th:replace="${title}"></title>
<link rel="stylesheet" href="/recursos/CSS/aa.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: rgb(247, 247, 238, 100%);">
			<a class="navbar-brand" href="/">MDUC</a>
			<div id="navbarNav">
				<ul class="navbar-nav ">
					<li th:if='${session.user != null && session.user.getType() == 1}'
						class="nav-item active"><a class="nav-link" href="/myProducts">My Closet</a></li>
					<li th:if='${session.user != null && session.user.getType() == 1}'
						class="nav-item"><a class="nav-link" href="/product/">Products</a></li>
					<li th:if='${session.user != null && session.user.getType() == 2}'
						class="nav-item active"><a class="nav-link" href="/addProduct">Add a new product</a></li>
					<li th:if='${session.user != null && session.user.getType() == 2}'
						class="nav-item"><a class="nav-link" href="/addAdmin">Add a new admin</a></li>
					<li th:if='${session.user == null}'
					 class="nav-item"><a class="nav-link" href="/login">Login</a></li>
					<li th:unless='${session.user == null}'
					 class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
