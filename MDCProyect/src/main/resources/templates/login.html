<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Login</title>
</head>
<link rel="stylesheet" href="/recursos/CSS/style.landing.css"></link>
<link rel="stylesheet" href="/recursos/CSS/estilos.css"></link>
<!-- 
<link rel="stylesheet" href="/recursos/CSS/style.landing.css"></link>
<link rel="stylesheet" href="/recursos/CSS/estilos.css"></link>
 -->
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="login-form-container">

			<img src="/recursos/Imagenes/4.png" alt="login" />

			<form class="flogin" action="/login" method="post" th:object="${user}" >
				<div th:if="${error !=null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
			
				<h1>Login</h1>
				<input th:field="*{email}"  type="text" id="fcorreo" name="fcorreo" placeholder="ejemplo@ejemplo.com" required>
					
				<input th:field="*{password}" type="password" id="fpassword" name="fpassword" placeholder="***********" required>	
				
			
				<button class="btn btn-primary" type="submit">Ingresar</button>


				<label>Si aun no tienes cuenta,</label>
				<a href="/signIn">Registrate aqui</a>
			</form>
		</div>
</body>
</html>
